<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruthi Suresh - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #FF0000;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-pic {
            display: block;
            margin: 30px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #FF0000;
        }

        .intro {
            margin-top: 20px;
            font-size: 20px;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            background-color: #FF0000;
            color: #FFFFFF;
            border-radius: 8px;
            display: inline-block;
        }

        /* Hover effect for interactivity */
        .contact-info:hover {
            background-color: #FFFFFF;
            color: #FF0000;
            border: 2px solid #FF0000;
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFFFFF;
            color: #FF0000;
            border: 2px solid #FF0000;
        }
    </style>
</head>
<body>

    <div class="header">Hello All!</div>

    <div class="container">
        <!-- Profile Picture in the center -->
        <img src="mypicture.jpg" alt="Shruthi Suresh" class="profile-pic">

        <!-- Introduction Section -->
        <div class="intro">
            <p>I am Shruthi Suresh</p>
            <p>Master's Student at Santa Clara University</p>
            <p>Studying Master's in Information Systems</p>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <p>Email: <a href="mailto:ssuresh2@scu.edu" style="color: #FFFFFF;">ssuresh2@scu.edu</a></p>
            <p>Phone: 408-646-3295</p>
        </div>

        <!-- Button that triggers an interactive popup -->
        <button onclick="showMessage()">Click Me!</button>
    </div>

    <!-- JavaScript for interactivity -->
    <script>
        function showMessage() {
            alert("Welcome to Shruthi Suresh's Portfolio! Thanks for visiting.");
        }
    </script>
    
</body>
</html>
