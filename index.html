<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruthi Suresh - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* White background */
            color: #A51C30; /* Updated red color */
            text-align: center;
        }

        /* Header image styling */
        .header-image {
            width: 60%; /* Reduced width to 60% */
            height: auto;
            margin-top: 10px;
        }

        /* Header text styling */
        .header {
            background-color: #A51C30; /* Updated red color */
            color: #FFFFFF; /* White text */
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
        }

        /* Profile picture styling */
        .profile-pic {
            display: block;
            margin: 30px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #A51C30; /* Updated red border */
        }

        /* Introduction styling */
        .intro {
            margin-top: 20px;
            font-size: 20px;
        }

        /* Contact info styling */
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            background-color: #A51C30; /* Updated red color */
            color: #FFFFFF; /* White text */
            border-radius: 8px;
            display: inline-block;
        }

        /* Icon for phone and email */
        .icon {
            margin-right: 8px;
        }

        /* Button styling */
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #A51C30; /* Updated red color */
            color: #FFFFFF; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #FFFFFF; /* White background */
            color: #A51C30; /* Updated red text */
            border: 2px solid #A51C30;
        }
    </style>

    <!-- Importing Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- SCU Image (Santa Clara University) -->
    <img src="SCU pic.png" alt="Santa Clara University" class="header-image">

    <!-- Header text -->
    <div class="header">Hello All!</div>

    <!-- Main container for content -->
    <div class="container">
        <!-- Profile Picture centered -->
        <img src="Linked in Pic.jpeg" alt="Shruthi Suresh" class="profile-pic">

        <!-- Introduction Section -->
        <div class="intro">
            <p>I am Shruthi Suresh</p>
            <p>Master's Student at Santa Clara University</p>
            <p>Studying Master's in Information Systems</p>
        </div>

        <!-- Contact Information with Icons -->
        <div class="contact-info">
            <p><i class="fas fa-envelope icon"></i>Email: ssuresh2@scu.edu</p>
            <p><i class="fas fa-phone icon"></i>Phone: 408-646-3295</p>
        </div>

        <!-- Button with interactivity (Changed to "View My CV") -->
        <button onclick="viewCV()">View My CV</button>
    </div>

    <!-- JavaScript for interactivity -->
    <script>
        function viewCV() {
            alert("Redirecting to Shruthi Suresh's CV...");
            // Here, you could add a link to your CV if it's hosted online
            // window.location.href = 'your-cv-url-here';
        }
    </script>

</body>
</html>
