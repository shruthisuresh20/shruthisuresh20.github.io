<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruthi Suresh - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* White background */
            color: #A51C30; /* Updated red color */
            text-align: center;
        }

        /* Header image styling */
        .header-image {
            width: 100%;
            height: auto;
        }

        /* Header text styling */
        .header {
            background-color: #A51C30; /* Updated red color */
            color: #FFFFFF; /* White text */
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
        }

        /* Profile picture styling */
        .profile-pic {
            display: block;
            margin: 30px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #A51C30; /* Updated red border */
        }

        /* Introduction styling */
        .intro {
            margin-top: 20px;
            font-size: 20px;
        }

        /* Contact info styling */
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            background-color: #A51C30; /* Updated red color */
            color: #FFFFFF; /* White text */
            border-radius: 8px;
            display: inline-block;
        }

        /* Hover effect for contact information */
        .contact-info:hover {
            background-color: #FFFFFF; /* White background */
            color: #A51C30; /* Updated red text */
            border: 2px solid #A51C30;
        }

        /* Button styling */
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #A51C30; /* Updated red color */
            color: #FFFFFF; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #FFFFFF; /* White background */
            color: #A51C30; /* Updated red text */
            border: 2px solid #A51C30;
        }
    </style>
</head>
<body>

    <!-- SCU Image (Santa Clara University) -->
    <img src="SCU pic.png" alt="Santa Clara University" class="header-image">

    <!-- Header text -->
    <div class="header">Hello All!</div>

    <!-- Main container for content -->
    <div class="container">
        <!-- Profile Picture centered -->
        <img src="Linked in Pic.jpeg" alt="Shruthi Suresh" class="profile-pic">

        <!-- Introduction Section -->
        <div class="intro">
            <p>I am Shruthi Suresh</p>
            <p>Master's Student at Santa Clara University</p>
            <p>Studying Master's in Information Systems</p>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <p>Email: <a href="mailto:ssuresh2@scu.edu" style="color: #FFFFFF;">ssuresh2@scu.edu</a></p>
            <p>Phone: 408-646-3295</p>
        </div>

        <!-- Button with interactivity -->
        <button onclick="showMessage()">Click Me!</button>
    </div>

    <!-- JavaScript for interactivity -->
    <script>
        function showMessage() {
            alert("Welcome to Shruthi Suresh's Portfolio! Thanks for visiting.");
        }
    </script>

</body>
</html>
